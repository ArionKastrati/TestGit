<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        CONTACT-US
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
    <section class="Contact">
        <div class="content">
            <h2>Contact-us</h2>
            <p>Contact us for any confusion you may find on our site, that we can help you</p>
        </div>
        <div class="container">
        <div class="contactInfo">
            <div class="box">
            <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></i></div>
            <div class="text">
                <h3>Address</h3>
                <p>127, Road Regje Kastrati , Banje, Peje</p>
            </div>
            </div>
            <div class="box">
            <div class="icon"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>phone</h3>
                    <p> +383-44-640-206</p>
            </div>
        </div>
            <div class="box">
            <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></i></div>
            <div class="text">
                <h3>Email</h3>
                <p>Online.Library@gmail.com</p>

            </div>
         </div>
         <div class="contancForm">
            <form>
                <h2>Send Message</h2>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                </div>
                <div class="inputBox">
                    <textarea required="required"></textarea>
                    <span>Type your Message</span>
                </div>
                <div class="inputBox">
                    <input type="submit" name="" value="Send">

                </div>
            </form>
         </div>

         </div>
    </section>

    
</body>
